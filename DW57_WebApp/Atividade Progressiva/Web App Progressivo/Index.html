<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('stylesheet'); ?>
  </head>

  <body>
    <div class="card">
      <h2>Meu Gerador de Saudação</h2>
      <p>Digite seu nome abaixo:</p>
      <input type="text" id="inputNome" placeholder="Seu nome aqui...">
      <button onclick="enviarParaOServidor()">Enviar</button>
      <div id="resposta"></div>
    </div>  

    <div class="card">
      <h2>Somar Dois Números</h2>
      <label for="numero1">Digite o primeiro Número</label>
      <input type="number" id="numero1">
      <label for="numero2">Digite o segundo Número</label>
      <input type="number" id="numero2">
      <button onclick="enviarNumerosParaOServidor()">Enviar</button>
      <div id="respostaSomaNumeros"></div>
    </div>

    <script>
      function enviarParaOServidor() {
        var nome = document.getElementById('inputNome').value;

        document.getElementById('resposta').innerHTML = "Processando...";
        google.script.run
        .withSuccessHandler(function(respostaDoServidor) {
        document.getElementById('resposta').innerHTML = respostaDoServidor;
      })
      .processarDados(nome);
      }

      function enviarNumerosParaOServidor() {
        var numero1 = document.getElementById('numero1').value;
        var numero2 = document.getElementById('numero2').value;

        document.getElementById('respostaSomaNumeros').innerHTML = "Processando...";
        google.script.run
        .withSuccessHandler(function(respostaDoServidor) {
        document.getElementById('respostaSomaNumeros').innerHTML = respostaDoServidor;
      })
      .somarDoisNumeros(numero1, numero2);
      }
    </script>
  </body>
</html>
